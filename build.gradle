plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

group = 'com.bot'
version = '1.0'

sourceCompatibility = '17'

repositories {
    mavenCentral()
    maven { url 'https://oss.sonatype.org/content/repositories/releases' } // для xchart
}

dependencies {
    implementation 'org.json:json:20230227'
    implementation 'org.telegram:telegrambots:6.7.0'
    implementation 'org.telegram:telegrambotsextensions:6.7.0'
    implementation 'org.knowm.xchart:xchart:3.8.1'
}

application {
    mainClass = 'com.bot.BotMain'
}

shadowJar {
    archiveFileName = 'bot.jar'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.bot.BotMain'
        )
    }
}
