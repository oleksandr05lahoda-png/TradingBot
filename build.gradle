plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

group = 'com.bot'
version = '1.0'

sourceCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
    // Библиотека для работы с JSON
    implementation 'org.json:json:20230227'
    // Библиотеки для Telegram API
    implementation 'org.telegram:telegrambots:6.7.0'
    implementation 'org.telegram:telegrambotsextensions:6.7.0'
}

application {
    mainClass = 'com.bot.BotMain'
}

// Настройка ShadowJar — соберёт все зависимости в один JAR
shadowJar {
    archiveFileName = 'bot.jar'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.bot.BotMain'
        )
    }
}
